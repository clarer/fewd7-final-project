        <h1>Contact</h1>

        <div class='contact'>
            <h2><span class='icon-phone'></span></h2>
            <p>03 8395 6197</p>
            <h2><span class='icon-envelop'></span></h2>
            <p>hello@nativetechnology.com.au</p>
            <h2><span class='icon-location'></span></h2>
            <p>PO Box 2229, St Kilda West VIC 3182</p>
        </div>

        <form>

            <p>Fill in your details and we'll get right back to you:</p>

            <div class='form-row'>
                <label for='name'>Your name</label>
                <div class='short-fields'>
                    <input type='text' name='name[first]' placeholder='First' id='name' autofocus>
                </div>
            </div>

            <div class='form-row'>
                <div class='short-fields'>
                    <input type='text' name='name[last]' placeholder='Last'>
                </div>
            </div>

            <div class='form-row'>
                <label for='phone'>Phone number</label>
                <div class='short-fields'>
                    <input type='text' name='phone[line_number]' class='phone' maxlength='12'>
                </div>
            </div>

            <div class='form-row'>
                <label for='email'>Your email</label>
                <div class='short-fields'>
                    <input type='textarea' name='email'>
                </div>
            </div>

            <div class='form-row'>
                <label for='message'>Your message</label>
                <div class='message-fields'>
                    <textarea name='comments' cols=40 rows=10></textarea>



<!--                     <input type='text' name='message'>
 -->                </div>
            </div>

            <div class='submit-btn'>Submit</div>

        </form>

        <script src='http://code.jquery.com/jquery-latest.min.js'></script>
        <script src='js/script.js'></script>

    </body>
